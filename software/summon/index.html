<!DOCTYPE html>
<!-- HTML for Template Summon UI -->

<html>
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self'  'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <!-- JQUERY MOBILE --> 
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>

        <!-- icon -->
        <link rel="shortcut icon" type="image/x-icon" href="img/eink.ico" />
        
        <summon request="bluetooth"/>
        <title>Eink Display</title>
    </head>
    <body>
        <div id="container" style="padding: 20px;">
            <h1>Eink Display</h1>

            <p>Text and qr codes. rev129: removed reference to device in writeBuffer failure</p>
            <hr>

            <table>
                <tr>
                    <td><h4>X</h4></td>
                    <td><input type="number" id="xcoordinateinput" value="0"></input></td>
                </tr>
                <tr>
                    <td><h4>Y</h4></td>
                    <td><input type="number" id="ycoordinateinput" value="0"></input></td>
                </tr>
                <tr>
                    <h4>Scale</h4>
                </tr>
                <tr>
                    <input type="range" name="scalerange" id="scaleInput" value="1" min="1" max="10">
                </tr>
                <tr>
                    <td><h4>Text</h4></td>
                    <td><input type="text" id="textinput"></input></td>
                </tr>
                <tr>
                    <td><h4>QR Code</td>
                    <td><input type="text" id="qrcodeinput"></input></td>
                </tr>
                <tr>
                    <td>
                        <h4>Clear Screen</h4>
                    </td>
                    <td>
                        <select name="flip-1" id="flip-1" data-role="slider">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select> 
                    </td>
                </tr>
            </table>

            <hr>
            
            <button type="button" id="addcharacteristicsbutton" onClick="clicked();">Write Characteristics</button>

            <p>If there is text in the QR code box, then a QR code will be written. If there is no text, then a string will be written</p>
            
        </div>
        <div id="console"></div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/bluetooth.js"></script>
        <script type="text/javascript" src="ble.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
