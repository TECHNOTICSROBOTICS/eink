<!DOCTYPE html>
<!-- HTML for Template Summon UI -->

<html>
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self'  'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <!-- JQUERY MOBILE --> 
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>

        <!-- icon -->
        <link rel="shortcut icon" type="image/x-icon" href="img/eink.ico" />
        
        <summon request="bluetooth"/>
        <title>Eink Display</title>
    </head>
    <body>
        <div id="container" style="padding: 20px;">
            <h1>Eink Display</h1>

            <p>Text and qr codes. rev100: limit range of numbers and size of strings</p>
            <hr>
            
            <h4>X Coordinate <input type="number" id="xcoordinateinput" value="0"></input></h4><p>(0-400)</p>
            <h4>Y Coordinate <input type="number" id="ycoordinateinput" value="0"></input></h4><p>(0-300)</p>
            <h4>Scale <input type="number" id="scaleinput" value="1"></input></h4><p>(0-10)</p>
            <h4>Text <input type="text" id="textinput"></input></h4><p>256 characters max</p>
            <h4>QR Code <input type="text" id="qrcodeinput"></input></h4><p>52 characters max</p>
            
            <hr>
            
            <button type="button" id="addcharacteristicsbutton" onClick="clicked();">Write Characteristics</button>
            
        </div>
        <div id="console"></div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/bluetooth.js"></script>
        <script type="text/javascript" src="ble.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
